<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item current">
            <a href="about.html" class="nav-link"> About Me </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> Portfolio </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link"> Contact </a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="contact">
      <h1 class="lg-heading">
        Contact <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">It'd be great to hear from you...</h2>
     
    
          <form id='contact-form'
          name="contact"
            data-netlify="true"
            method="POST"
          >
            <input
              placeholder="Name"
              type="text"
              name="name"
              required
            />
            <input
              placeholder="Email"
              _replyto
              type="email"
              name="email"
              required
            />
            <textarea
              placeholder="Message"
              type="text"
              name="message"
              rows="8"
            ></textarea>
            <input id="contact-button" type="submit" value="SUBMIT" />
          </form>
      
     
    </section>

    <footer id="main-footer">Copyright &copy; 2020</footer>
    <script src="js/main.js"></script>
  </body>
</html>
